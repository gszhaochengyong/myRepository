<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue学习开始</title>

</head>
<body>
	<div id="app">
	  {{ message }}
	  {{ message2 }}
	</div>

	<div id="app-2">
	  <span v-bind:title="message">
	    鼠标悬停几秒钟查看此处动态绑定的提示信息！
	  </span>
	</div>
</body>

<script type="text/javascript" src="https://unpkg.com/vue"></script>

<script type="text/javascript" >
	
	var app=new Vue({
		el:"#app",
		data:{
			message:"hello VUE",
			message2:"HELLO vue2"
		}
	});
	var app2 = new Vue({
	  el: '#app-2',
	  data: {
	    message: '页面加载于 ' + new Date().toLocaleString()
	  }
	})
</script>
</html>
