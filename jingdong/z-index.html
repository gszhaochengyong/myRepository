	/*权重是20  行内1000 id 100  class 10 元素1*/

	}
	/*权重100*/
	#te{

	}
	/*这种方式是全部弄成相对定位然后层级都是0，然后hover的对象要设置z-index为1*/


	.test{
	margin-top: 100px;
	width: 200px;
	height: 200px;
	border: 1px solid #ccc;
	float: left;
	position: relative;
	margin-left: -1px;
}
.test:hover{
	border: 1px solid red;
	z-index: 1;
}
