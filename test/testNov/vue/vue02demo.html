<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vueo1</title>
		<!-- 用下面这个模态化窗口弹不出来 只能用在线的-->
	<!-- <link href="bootstrap.min.css" rel="stylesheet"> -->
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="jquery3.2.1.js"></script>
	<!-- // <script src="https://cdn.bootcss.com/popper.js/1.11.1/popper.js"></script> -->	
	<!-- bootstrap.min.js只能用在线的，不然会报popper不存在 -->
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- 	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
	<script src="vue.min.js"></script>
	<script>
	window.onload=function(){
		console.log("ddd");
		//配置上线不允许vue检测
		Vue.config.devtools=true;
		var v=new Vue({
			el:"#div1",//jq方式选择器  指定关联的元素
			data:{ //存储数据
				users:[{"name":"小张","age":"22","email":"333@qq.com"},{"name":"小李","age":"42","email":"555@qq.com"}]
			},
			methods:{
			
			}
		});

		
	}
	
	</script>
</head>
<body>
	<div id="div1" class="container">
		<h2 class="text-center">用户添加</h2>
		<form action="" class="form">
			<div class="text-center"><label for="" class="text-right col-xs-4">用户名:</label><input type="text" class="text-left col-xs-8" ></div>
			<div class="text-center"><label for="" class="text-right col-xs-4" >年龄:</label><input type="text" class="text-left col-xs-8"></div>
			<div class="text-center"><label for="" class="text-right col-xs-4">邮箱:</label><input type="text" class="text-left col-xs-8"></div>
			<div class="text-center"><button class="btn">添加</button></div>
		</form>
		<hr>
		<h2 class="text-center">用户删除</h2>
		<table class="table table-border">
			<thead>
				<tr>
					<th>序号</th>
					<th>用户名</th>
					<th>年龄</th>
					<th>邮箱</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="(user,index) in users">
					<td >{{index}}</td>
					<td >{{user.name}}</td>
					<td >{{user.age}}</td>
					<td >{{user.email}}</td>
					<td ><button data-toggle="modal" data-target="#myModal">删除</button></td>
				</tr>
			</tbody>

		</table>
		<div class="text-right"><button class="" >删除所有</button></div>
		
	</div>
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title" id="myModalLabel">提示</h4>
	            </div>
	            <div class="modal-body text-center">确定要删除此项吗？</div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	                <button type="button" class="btn btn-primary">提交更改</button>
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>

</body>
</html>
