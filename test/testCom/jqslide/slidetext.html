<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>滚动文字 </title>
	<script type="text/javascript" src="jquery-1.3.1.js"></script>
	<style type="text/css">
	 #slide{
	 	height: 30px;
	 	background: red;
	 	width: 150px;
	 	overflow: hidden;
	 	margin:50px;
	 }
	 #slide ul{
	 	margin:0px -20px;
	 	text-align: center;
	 }
	#slide ul li{
	 	list-style: none;
	 	height: 30px;
	 	width: 100px;
	 	background: yellow;
	 	line-height: 30px;
	 }
	</style>
	<script type="text/javascript">
	$(function(){
		console.log('dd');
		function slide(){
			$('#slide ul li:eq(0)').animate({
			//marginTop:'-30px'
			},
			1000, 
			function() {
				$(this).remove().appendTo('#slide ul');
			});

		}
		setInterval(slide, 1000);
	})
		
	</script>
</head>
<body>
<div id="slide">
	<ul>
		<li>标题</li>
		<li>内容</li>
		<li>备注</li>
	</ul>
</div>
</body>
</html>
