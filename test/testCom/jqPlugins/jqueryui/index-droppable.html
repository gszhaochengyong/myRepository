<!DOCTYPE html>
<html>
<head>
  <title>测试用</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="js/jqueryui/jquery-ui.min.css">
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/jqueryui/jquery-ui.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $('#div1').draggable({
         scope:'aaa'
      });
      $('#div11').draggable({
         scope:'aaa'
      });
      $('#div2').droppable({
        hoverClass:'hover222',
        accept:'#div1',
        activeClass:'activeClass',
        tolerance:'fit',
        scope:'aaa',
        create:function(event,ui){
          console.log('ui');
        },
        activate:function(event,ui){
          ui.draggable.css('background','red');
        }
      })
    $('#div2').droppable('option','tolerance','touch');

    
  });
  </script>
  <style type="text/css">
  #div1{
    width: 100px;
    height: 100px;
    background:pink;
  }
  #div2,#div3{
    width: 200px;
    height: 200px;
    background:yellow;
    margin:200px;
  }
  </style>
</head>
<body class="w1190">
<div id="div1">div1</div>
<div id="div11">div11</div>

<div id="div2">div2</div>
</body>
</html>
