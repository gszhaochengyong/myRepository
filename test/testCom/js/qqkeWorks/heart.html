<!doctype html><!--声明文档类型：html-->
<html lang="en">
	<head><!--头部-->
		<meta charset="UTF-8"><!--字符编码:utf-8国际编码-->
		<meta name="Keywords" content="关键词1,关键词2"><!--关键词-->
		<meta name="Description" content="描述"><!--描述-->
		<title>3D爱心-玄武老师</title><!--网页标题-->
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			body{
				background:#000;
				/*perspective: 100px;*/
			}
			.heart3d{
				position:absolute;
				left:0;
				top:0;
				right:0;
				bottom:0;
				margin:auto;
				/*left:50%;
				top:50%;
				margin-left:-50px;
				margin-top:-80px;*/
				width:100px;
				height:160px;
				/*margin:100px auto;*/
				transform-style:preserve-3d;
				/*css3自定义动画: 名称 时间 匀速 无限重复*/
				animation:rot 10s linear infinite;
				/*perspective: 400px;*/
			}
			@keyframes rot{
				from{
					transform:rotateX(0deg) rotateY(0deg);
				}
				to{
					transform:rotateX(360deg) rotateY(360deg);
				}
			}

			.heart{
				position:absolute;
				left:0;
				top:0;
				width:100px;
				height:160px;
				border:2px solid red;
				border-left:0;
				border-bottom:0;
				border-radius:50% 50% 0/40% 50% 0;
			}
			.cube{
				position:relative;
				width:50px;
				height:50px;
				transform-style:preserve-3d;
				transform:translateX(28px) translateY(54px) translateZ(25px);
			}
			.cube div{
				position:absolute;
				left:0;
				top:0;
				width:50px;
				height:50px;
			}
			.cube div:nth-child(1){
				top:-50px;
				transform-origin:bottom;
				transform:rotateX(90deg);
			}
			.cube div:nth-child(2){
				top:50px;
				transform-origin:top;
				transform:rotateX(-90deg);
			}
			.cube div:nth-child(3){
				left:-50px;
				transform-origin:right;
				transform:rotateY(-90deg);
			}
			.cube div:nth-child(4){
				left:50px;
				transform-origin:left;
				transform:rotateY(90deg);
			}
			.cube div:nth-child(5){
				
			}
			.cube div:nth-child(6){
				transform:translateZ(-50px);
			}
			.cube div img{
				width:50px;
				height:50px;
			}
		</style>
	</head>
	<body><!--身体-->
		<div class="heart3d">
			<div class="cube">
				<div><img src="images/1.jpg"></div>
				<div><img src="images/2.jpg"></div>
				<div><img src="images/3.jpg"></div>
				<div><img src="images/4.jpg"></div>
				<div><img src="images/5.jpg"></div>
				<div><img src="images/6.jpg"></div>
			</div>
		</div>
		<script type="text/javascript">
			/*
				在document文档下面By通过Class类名get获取Elements元素
				document.getElementsByClassName
			*/
			var heart3d = document.getElementsByClassName("heart3d")[0];
			for (var i=0;i<3 ;i++ )
			{
				//创建一个元素
				var oDiv = document.createElement("div");
				oDiv.className = "heart";
				oDiv.style.transform = "rotateY("+i*10+"deg) rotateZ(45deg) translateX(30px)";
				//往heart3d添加div
				heart3d.appendChild(oDiv);
			}
		</script>
	</body>
</html>
