<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>排序</title>
	<!-- <script type="text/javascript" src="jquery-3.1.1.min.js"></script> -->
	<script type="text/javascript" src="ini.js"></script>
	<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		background: yellow;
		margin-top: 15px;
	}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			
			//类名选择函数
			function getClass(classname){
				if (document.getElementsByClassName) {//高版本浏览器支持byclassname时
					return document.getElementsByClassName(classname);
					//console.log('支持getElementsByClassName');
				} else {//低版本浏览器不支持byclassname时
					//console.log('不支持getElementsByClassName');
					var arr=[];
					var items=document.getElementsByTagName("*");//获取 所有标签
					for (var i = 0; i < items.length; i++) {
						//console.log(items[i]);
						var classes=items[i].getAttribute("class").split(" ");//用className代表getAttri也可以 。类名可能有多个，用空格 分隔开了，所以要转换成数组，再进行循环判断是否有和classname相同的数组元素
						//console.log(classes.length);
						  for (var i = 0; i < classes.length; i++) {
						  	if (classes[i]==classname) {
								arr.push(items[i]);//匹配上了就加到数组里
							} 
						}
						
					}
					return arr;
				}
				
			}

			//通用标签 class id选择函数
			function $(str){
				var firletter=str.substr(0,1);//判断首字条是. # 还是其他
				switch (firletter) {
					case "#":
						return document.getElementById(str.substr(1));//只取#后的id名
						break;
					case ".":
						return getClass(str.substr(1));//只取.后的class名
						break;
					default:
						return document.getElementsByTagName(str);//取标签名就好了
						break;
				}
			}
			for (var i = 0; i < $(".div3").length; i++) {
				$(".div3")[i].style.backgroundColor="red";
			}
			//标签
			for (var i = 0; i < $("div").length; i++) {
				if(i>5){
					$("div")[i].style.backgroundColor="blue";
				}
				
			}

		}
	</script>


</head>
<body>
<div id="div1">1</div>
<div>2</div>
<div class="div3 div2">3</div>
<div class="div3 div33">4</div>
<div id="div3">5</div>
<div id="div2">6</div>
<div>7</div>
<div>8</div>
<div class="div3">9</div>
<div>10</div>
</body>
</html>
