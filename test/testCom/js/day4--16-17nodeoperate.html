	<script type="text/javascript">
	window.onload=function(){
		var div10=$("div1");

		div10.appendChild(firdiv);//添加到父元素末尾
		var insdiv=document.createElement("div");
		div10.insertBefore(insdiv, $("div11"));//参数，插入的元素，插入的位置
		div10.removeChild($("div11"));
		var div10clo=$("div10").cloneNode(true);
		div10.insertBefore(div10clo, $("div10"))
	}
	</script>
