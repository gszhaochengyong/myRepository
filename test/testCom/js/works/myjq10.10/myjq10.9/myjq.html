<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>产品</title>
	<style type="text/css">
	*{
		padding:0;
		margin:0;
	}
	.divBox{
		width: 1120px;
		height: 600px;
		margin:20px auto;
		background: #f2f2f2;
		overflow: hidden;
	}
	.div1 .product{
		width: 300px;
		height: 300px;
		background: #f0f0f0;
		float: left;
	}
	.cart .item{
		float: left;
	}
	#ulBox{
		width: 220px;
		height: 220px;
		overflow: hidden;
		position: relative;
	}
	#ulBox ul{
		width: 500%;
		position: absolute;
		left: 0;
		top: 0;
	}
	#ulBox ul li{
		width: 220px;
		height: 220px;
		float: left;
		padding: 0;
	}
	#ulBox  #num{
		position: absolute;
		bottom: 0;
		left: 50px;
	}
	#ulBox  #num span{
		display: inline-block;
		width: 20px;
		height: 20px;
		border: 10px solid #ccc;
		cursor: pointer;
	}
	#ulBox  #num span.active{
		background: red;
		color: red;
	}
	#ulBox  #page{
		width: 100%;
		height: 10px;
		position: absolute;
		top: 50%;
		left: 0;
	}
	#ulBox  #page span{
		display: inline-block;
		position: absolute;
		top:0;
		cursor: pointer;

	}
	#ulBox  #page span.pre{
		/*float: left;*/
		left: 0;
	}
	#ulBox  #page span.next{
		/*float: right;*/
		right: 0;
	}
	</style>
