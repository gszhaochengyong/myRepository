<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>排序</title>
	<script type="text/javascript">
	window.onload=function(){

		var arr=[9,15,19,10,5,18,6,6];//原数组
		var str0='原数值的数值是';
		//以上用来查看原数值的数值
		for (var i = 0; i < arr.length; i++) {
			//console.log(arr[i]+'的键值'+i);
			if (i==arr.length-1) {
				str0+=arr[i];
			} else {
				str0+=arr[i]+',';
			}
		}
		//冒泡方法排序
		var k0=0;//计录排序数量
		for (var i = 0; i < arr.length; i++) {
			for (var j=i+1; arr.length>j; j++) {
				//console.log(j);
				if (arr[i]>arr[j]) {
					//arr[i]=temp;
					var temp=arr[i];
					arr[i]=arr[j];
					arr[j]=temp;

					/*arr.splice(i,0,arr[j]);
					arr.splice(j+1,1);*/
/*					arr[i]=arr[j];
					arr.splice(j,1,arr[i]);*/
/*					tmp=arr[i];
					arr[i]=arr[j];
					arr.splice(j,1,tmp);*/

				} 
				k0+=1;
			}
		}

		var str1='冒泡方法排序后的数值是';
		//获得冒泡方法排序后的数值数值
		for (var i = 0; i < arr.length; i++) {
			//console.log(arr[i]+'的键值'+i);
			if (i==arr.length-1) {
				str1+=arr[i];
			} else {
				str1+=arr[i]+',';
			}
		}
		console.log(str0);
		console.log(str1+'对比次数'+k0);

	}
	
	</script>
</head>
<body>

</body>
</html>
