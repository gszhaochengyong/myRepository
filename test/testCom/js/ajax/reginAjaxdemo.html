<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <title>js中的Ajax经典示例</title>
<!--       <script type="text/javascript" src="Scripts/jquery-3.2.1.js"></script> -->
      <script type="text/javascript">
       function ajax() {
           //先声明一个异步请求对象
           var xhr = null;
           if (window.ActiveXObject) {//如果是IE
               xhr = new ActiveXObject("Microsoft.XMLHTTP");
           } else if (window.XMLHttpRequest) {
               xhr = new XMLHttpRequest(); //实例化一个xmlHttpReg
           }
 
           //如果实例化成功,就调用open()方法,就开始准备向服务器发送请求
           if (xhr != null) {
               xhr.open("get", "reginAjaxdemo.php", true);
               xhr.send(null);
               xhr.onreadystatechange = doResult; //设置回调函数
           }
 
           //回调函数
           //一旦readyState的值改变,将会调用这个函数,readyState=4表示完成相应
 
           //设定函数doResult()
           function doResult() {
               if (xhr.readyState == 4) {//4代表执行完成
                   if (xhr.status == 200) {//200代表执行成功
                       //将xmlHttpReg.responseText的值赋给ID为resText的元素
                       document.getElementById("resText").innerHTML = xhr.responseText;
                   }
               }
           }
       }
      </script>
 </head>
 <body>
       
       <div id="resText" onclick="ajax();">dd2</div>
       <form method=get action="">
         <input type="button" value="小胡子"  onclick="ajax();"/>
       </form>
 </body>
 </htm
