<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
	}
	ul li ,ol li {
		list-style: none;
	}
  #box{
    background: pink;
    width: 200px;
    height: 200px;
    position: absolute;
    left: 600px;
    margin-top: 20px;

  }
  button{
    width: 50px;
    height: 30px;
  }

	</style>

</head>
<body>
<button id="btn">开始</button>
<div id="box">

</div>
</body>
<script type="text/javascript" src="my.js"></script>
<script type="text/javascript">
  function css(obj,attr){
    if (window.getComputedStyle) {
      return  window.getComputedStyle(obj, null)[attr];//attr要是字符串，不能是height,height是变量，会报错
    } else {
      return obj.currentStyle[attr];
    }
  }
  console.log(css($("box"),"left"));
  console.log(window.getComputedStyle($("box"),null)["height"]);//attr要是字符串，不能是height,height是变量，会报错
</script>
</html>
