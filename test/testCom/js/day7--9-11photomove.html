<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>排序</title>
	<!-- <script type="text/javascript" src="jquery-3.1.1.min.js"></script> -->
	<script type="text/javascript" src="ini.js"></script>
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
	}

	div{
		width: 500px;
		height: 164px;
		margin: 150px auto;
		background: pink;
		overflow: hidden;
		position: relative;
	}
	img{
		vertical-align: top;
	}
	ul{
		width: 350%;
		position: absolute;
		top: 0;
		left: 0;
	}
	ul li {
		list-style: none;
		float: left;
	}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			$("box").onmouseover=function(){
				clearInterval(timer)
			}
			$("box").onmouseout=function(){
				timer=setInterval(move,10);
			}

			var timer=null;//timer是定时器参数，所有不要写成0或者空字符串，就写成空
			var num=0;
			timer=setInterval(move,10);

			function move(){
				num--;
				num<=-1000?num=0:num=num;
				$("box").children[0].style.left=num+"px";
			}
		}

	</script>


</head>
<body>
<div id="box">
	<ul>
		<li><img src="imgs/1.jpg" alt=""></li>
		<li><img src="imgs/2.jpg" alt=""></li>
		<li><img src="imgs/3.jpg" alt=""></li>
		<li><img src="imgs/4.jpg" alt=""></li>
		<li><img src="imgs/1.jpg" alt=""></li>
		<li><img src="imgs/2.jpg" alt=""></li>
	</ul>
</div>
</body>
</html>
