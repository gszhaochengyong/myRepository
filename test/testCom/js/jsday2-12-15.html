		$("btn").onclick=function(){
			if($("age").value<0||$("age").value>50){
				$("now").innerHTML="工龄范围在1到50之间";
			}else if (isNaN($("age").value)) {100
				$("now").innerHTML="工龄必须是数字";
			}else if ($("age").value<2) {
				$("now").innerHTML=(1+0.1)*Number($("ini").value);
			} else if ($("age").value>=2&&$("age").value<=4) {
				$("now").innerHTML=(1+0.15)*Number($("ini").value);
			} else {
				$("now").innerHTML=(1+0.2)*Number($("ini").value);
			}
			var sum=1;
			for (var i = $("age").value; i >0; i--) {
				var sum=sum*(i);
			}
			$("jicheng").innerHTML=sum;
		}

	}
